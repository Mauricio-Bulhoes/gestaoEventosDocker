server {
    # Escuta requisições na porta 80
    listen 80;
    
    # Nome do servidor (pode deixar _ para aceitar qualquer host)
    server_name _;
    
    # Diretório onde estão os arquivos compilados do Angular
    root /usr/share/nginx/html;
    
    # Arquivo inicial
    index index.html;

    # Configuração para Single Page Application (SPA)
    # Qualquer rota não encontrada redireciona para index.html
    # Isso permite que o Angular Router funcione corretamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para arquivos estáticos (JS, CSS, imagens)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Desabilita cache para index.html (sempre pega a versão mais recente)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Logs de acesso e erro
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}