# Configuração H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# CRÍTICO: Desabilita servidor web nos testes
spring.main.web-application-type=none

# Desabilita Data REST nos testes
spring.data.rest.enabled=false

# Desabilita DevTools nos testes
spring.devtools.restart.enabled=false

# Flyway - H2
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/common,classpath:db/migration/h2
spring.flyway.baseline-on-migrate=true

# H2 Console (útil para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console